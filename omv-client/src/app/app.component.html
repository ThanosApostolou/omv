        <mat-button-toggle value="" routerLink="/" routerLinkActive="active-link" routerLinkActiveOptions="{exact:
            true}">Home</mat-button-toggle>
        <mat-button-toggle value="about" routerLink="about" routerLinkActive="active-link" routerLinkActiveOptions="{exact:
            true}">About</mat-button-toggle>
    </mat-button-toggle-group>
</mat-toolbar>

<mat-tab-group>
    <mat-tab label="Home" [routerLink]="['']" routerLinkActive="active-link"> home </mat-tab>
    <mat-tab label="About" [routerLink]="['about']" routerLinkActive="active-link"> Content 2 </mat-tab>
</mat-tab-group>

    <button mat-icon-button [matMenuTriggerFor]="appMenu">
